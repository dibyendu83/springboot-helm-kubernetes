
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div th:fragment="navbar" th:replace="~{navbar :: navbar}"></div><!-- Navbar included -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg p-4">
        <div class="card-body text-center">
          <i class="fas fa-home fa-4x text-primary mb-4"></i>
          <h3 class="card-title fw-bold">Hello, <span th:text="${name}"></span>!</h3>
          <p class="card-text text-muted">Your email: <span th:text="${email}"></span></p>
          <p class="card-text text-muted fs-5">
            Manage your profile and settings easily. Navigate using the profile link above or log out whenever you're done.
          </p>
          <a href="/profile" class="btn btn-primary mt-3">
            <i class="fas fa-user-circle me-2"></i> Go to Profile
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer mt-5 py-3 bg-light">
  <div class="container text-center">
    <span class="text-muted">&copy; 2024 MyApp. All rights reserved.</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

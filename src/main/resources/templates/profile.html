<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div th:fragment="navbar" th:replace="~{navbar :: navbar}"></div> <!-- Navbar included -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <i class="fas fa-user-circle fa-4x mb-2"></i>
          <h3 class="card-title">User Profile</h3>
        </div>
        <div class="card-body p-4">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex align-items-center">
              <i class="fas fa-user me-3 text-primary"></i>
              <span><strong>First Name:</strong> <span th:text="${user.firstname}"> </span>  <span th:text="${user.lastname}"> </span> </span>
            </li>
           <!-- <li class="list-group-item d-flex align-items-center">
              <i class="fas fa-user me-3 text-primary"></i>
              <span><strong>Last Name:</strong> Doe</span>
            </li>-->
            <li class="list-group-item d-flex align-items-center">
              <i class="fas fa-envelope me-3 text-primary"></i>
              <span><strong>Email:</strong> <span th:text="${user.email}"> </span> </span>
            </li>
            <li class="list-group-item d-flex align-items-center">
              <i class="fas fa-phone-alt me-3 text-primary"></i>
              <span><strong>Phone:</strong> <span th:text="${user.phoneNo}"> </span> </span>
            </li>
            <li class="list-group-item d-flex align-items-center">
              <i class="fas fa-venus-mars me-3 text-primary"></i>
              <span><strong>Sex:</strong>  <span th:text="${user.sex}"> </span> </span>
            </li>
            <li class="list-group-item d-flex align-items-center">
              <i class="fas fa-map-marker-alt me-3 text-primary"></i>
              <span><strong>Address:</strong> <span th:text="${user.address}"> </span>  </span>
            </li>
            <li class="list-group-item d-flex align-items-center">
              <i class="fas fa-calendar-alt me-3 text-primary"></i>
              <span><strong>DOB:</strong> <span th:text="${user.dob}"></span> </span>
            </li>
          </ul>
        </div>
        <div class="card-footer text-center">
          <a href="/home" class="btn btn-primary">
            <i class="fas fa-arrow-left me-2"></i> Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer mt-5 py-3 bg-light">
  <div class="container text-center">
    <span class="text-muted">&copy; 2024 MyApp. All rights reserved.</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
